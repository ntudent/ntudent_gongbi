<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <script>//臺大牙醫系B09蔡侁甫所有網站</script>

</head>
<body style="background: #24fdd2; font-family: 'Times New Roman', Helvetica, 新細明體;">
    
    <div id="head_countdown"></div>
    <div id="body_countdown">
        <table class="div" id="print_today" border="1">
            <div>
                <h3 style="font-weight: bold;">今日待做</h3>
            </div>
            <thead>
                <tr id="t_head_1">
                    <th>共筆名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                    <th>寫手1&nbsp;&nbsp;&nbsp;</th>
                    <th>寫手2&nbsp;&nbsp;&nbsp;</th>
                    <th>課&nbsp;</th>
                    <th>交&nbsp;</th>
                    <th>審稿&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                    <th>剩餘日&nbsp;&nbsp;</th>
                </tr>
            </thead>
        
        </table>
        <table class="div" id="print_sg" border="1">
            <div style="height: 10px;"></div>
            <div>
                <h4 style="font-weight: bold;">未來三天審稿</h4>
            </div>
            <thead>
                <tr id="t_head_2">
                    <th>共筆名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                    <th>寫手1&nbsp;&nbsp;&nbsp;</th>
                    <th>寫手2&nbsp;&nbsp;&nbsp;</th>
                    <th>課&nbsp;</th>
                    <th>交&nbsp;</th>
                    <th>審稿&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                    <th>剩餘日&nbsp;&nbsp;</th>
                </tr>
            </thead>
        
        </table>
        <table class="div" id="print_gb" border="1">
            <div style="height: 10px;"></div>
            <div class="flex-container">
                <h4 style="font-weight: bold; margin-right: 10px;">未來一周共筆/考古</h4>
                <input type="checkbox" id="loadAll" name="toDate" value="?" class="inputMargin">
                <p style="margin-top: 3px;">未來所有</p>
            </div>
            <thead>
                <tr id="t_head_3">
                    <th>共筆名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                    <th>寫手1&nbsp;&nbsp;&nbsp;</th>
                    <th>寫手2&nbsp;&nbsp;&nbsp;</th>
                    <th>課&nbsp;</th>
                    <th>交&nbsp;</th>
                    <th>審稿&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                    <th>剩餘日&nbsp;&nbsp;</th>
                </tr>
            </thead>
        
        </table>
    </div>

    
    <script type="text/javascript">
        
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
