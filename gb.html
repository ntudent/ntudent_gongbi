<body style="background: #24fdd2; font-family: 'Times New Roman', Helvetica, 標楷體;">
    
    <div id="head_countdown"></div>
    <div id="body_countdown" style="padding-left: 1%;">
        <table class="div" id="print_today" style="background: whitesmoke; border-radius: 5px;">
            <div>
                <h3 style="font-weight: bold; color: aliceblue;">✔️今日待做</h3>
            </div>
            <thead class="wordLarge">
                <tr id="t_head_1" style="background: lightpink">
                    <th>共筆名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                    <th>寫手1&nbsp;&nbsp;&nbsp;&nbsp;</th>
                    <th>寫手2&nbsp;&nbsp;&nbsp;&nbsp;</th>
                    <th>上課&nbsp;</th>
                    <th>初稿&nbsp;</th>
                    <th>審稿&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                    <th>剩&nbsp;</th>
                </tr>
            </thead>
        
        </table>
        <table class="div" id="print_sg" style="background: whitesmoke; border-radius: 5px;">
            <div style="height: 10px;"></div>
            <div>
                <h4 style="font-weight: bold; color: aliceblue;">✔️未來三天審稿</h4>
            </div>
            <thead class="wordLarge">
                <tr id="t_head_2" style="background: lightpink">
                    <th>共筆名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                    <th>寫手1&nbsp;&nbsp;&nbsp;&nbsp;</th>
                    <th>寫手2&nbsp;&nbsp;&nbsp;&nbsp;</th>
                    <th>上課&nbsp;</th>
                    <th>初稿&nbsp;</th>
                    <th>審稿&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                    <th>剩&nbsp;</th>
                </tr>
            </thead>
        
        </table>
        <table class="div" id="print_gb" style="background: whitesmoke; border-radius: 5px;">
            <div style="height: 10px;"></div>
            <div class="flex-container">
                <h4 style="font-weight: bold; margin-right: 10px; color: gray;">✔️未來<span id="week">一周</span>共筆／考古</h4>
                <button id="loadAll" style="margin-top: auto; margin-bottom: 8px; display: block;">顯示所有</button>
                <button id="loadWeek" style="margin-top: auto; margin-bottom: 8px; display: none;">顯示一周</button>
            </div>
            <thead class="wordLarge" style="color: gray;">
                <tr id="t_head_3" style="background: lightpink">
                    <th>共筆名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                    <th>寫手1&nbsp;&nbsp;&nbsp;&nbsp;</th>

                    <th>初稿&nbsp;</th>
                    <th>審稿&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                    <th>剩&nbsp;</th>
                </tr>
            </thead>
        
        </table>
    </div>
