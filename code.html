<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code</title>
    <script>//臺大牙醫系B09蔡侁甫所有網站</script>      
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body style="background: #24fdd2; font-family: 'Times New Roman', Helvetica, 標楷體;">
    <div id="head_code"></div>
    <div id="body_code" style="background: black;">
        <div style="display: flex; flex-wrap: wrap; justify-content: center; padding: 10px;">
            <div style="margin-right: 10px; color: aliceblue;">請選擇模式</div>
            <select name="button_name" id="button_name" onchange="onChange(this);" style="border: 0;">
                <option value="_gb">共筆</option>
                <option value="_testday">考程</option>
            </select>
        </div>

        <div id="data_gb" style="display: block; background: orange; margin-left: 4%; margin-right: 4%; margin-bottom: 20px; border-radius: 20px;">
            <div style="display: flex; flex-wrap: wrap; justify-content: center;"> <!--手機板設成flex-direction: column-->
                <div style="display: flex; flex-wrap: wrap;">
                    <p style="padding-top: 20px;">No.</p>
                    <input type="text" id="data_gb_number" style="width: 80px; margin: 10px; border: 0;" autocomplete="off" value="0" placeholder="流水號"> <!--一開始="0"，之後依照頁面顯示的輸入-->              
                </div>                
                <input type="text" name="gb_name" id="data_gb_name" style="width: 80px; margin: 10px; border: 0;" autocomplete="off" placeholder="共筆名" class="right">
                <input type="text" name="gb_week" id="data_gb_week" style="width: 140px; margin: 10px; border: 0;" autocomplete="off" placeholder="Week/考古名" class="right">
                <input type="text" name="gb_ss_1" id="data_gb_ss_1" style="width: 140px; margin: 10px; border: 0;" autocomplete="off" placeholder="寫手1 座號" class="next right" maxlength="2">
                <input type="text" name="gb_ss_2" id="data_gb_ss_2" style="width: 140px; margin: 10px; border: 0;" autocomplete="off" placeholder="寫手2 考古請填'x'" class="next right" maxlength="2">
                <input type="text" name="gb_sg" id="data_gb_sg" style="width: 80px; margin: 10px; border: 0;" autocomplete="off" placeholder="審稿" class="next right" maxlength="2">
                <div style="display: flex; flex-wrap: wrap;">
                    <p style="padding-top: 20px;">上課/考古交稿日</p>
                    <input type="date" name="gb_date" id="data_gb_date" style="width: 120px; margin: 10px; border: 0;" autocomplete="off" placeholder="">
                </div>
            </div>
            <div style="display: flex; flex-wrap: wrap; justify-content: center;" >
                <button class="blueDarker" id="gb_back" style="height: 40px; width: 80px; margin: 5px; border: 0; border-radius: 6px; opacity: 0.7; color: white;">上一步</button>
                <button class="blueDarker" id="gb_next" style="height: 40px; width: 80px; margin: 5px; border: 0; border-radius: 6px; opacity: 0.7; color: white;">確定</button>
                <button class="redDarker" id="gb_delete" style="height: 30px; width: 50px; margin: 5px; margin-left: 30px; border: 0; border-radius: 6px; opacity: 0.7; color: white;">清空</button>
            </div>
        </div>

        <div id="data_testday" style="display: none; background: orange; margin-left: 4%; margin-right: 4%; margin-bottom: 20px; border-radius: 20px;">
            <div style="display: flex; flex-wrap: wrap; justify-content: center;"> <!--手機板設成flex-direction: column-->
                <div style="display: flex; flex-wrap: wrap;">
                    <p style="padding-top: 20px;">No.</p>
                    <input type="text" id="data_testday_number" style="width: 80px; margin: 10px; border: 0;" autocomplete="off" value="0" placeholder="流水號"> <!--一開始="0"，之後依照頁面顯示的輸入-->
                </div>
                <input type="text" name="testday_name" id="data_testday_name" style="width: 80px; margin: 10px; border: 0;" autocomplete="off" placeholder="考科" class="right">
                <input type="text" name="testday_range" id="data_testday_range" style="width: 160px; margin: 10px; border: 0;" autocomplete="off" placeholder="範圍" class="right">
                <div style="display: flex; flex-wrap: wrap;">
                    <p style="padding-top: 20px;">日期</p>
                    <input type="date" name="testday_date" id="data_testday_date" style="width: 160px; margin: 10px; border: 0;" autocomplete="off" placeholder="日期">
                </div>
            </div>
            <div style="display: flex; flex-wrap: wrap; justify-content: center;" >
                <button class="blueDarker" id="testday_back" style="height: 40px; width: 80px; margin: 5px; border: 0; border-radius: 6px; opacity: 0.7; color: white;">上一步</button>
                <button class="blueDarker" id="testday_next" style="height: 40px; width: 80px; margin: 5px; border: 0; border-radius: 6px; opacity: 0.7; color: white;">確定</button>
                <button class="redDarker" id="testday_delete" style="height: 30px; width: 50px; margin: 5px; margin-left: 30px; border: 0; border-radius: 6px; opacity: 0.7; color: white;">清空</button>
            </div>
        </div>

        <div style="display: flex; justify-content: center;">
            <div id="output_gb" style="display: block; background: grey; width: 90%; color: orange; padding: 1%;">
                <p style="margin-bottom: 0px;">輸出：</p>
                <div style="display: flex; justify-content: start;">
                    <input type="checkbox" id="checkbox_countdown" checked onclick="onClick_countdown();" style="margin-right: 5px;">
                    <p style="margin: 5px;">"近期"</p>
                    <button id="rep_countdown" style="display: none; margin: 5px; border: 0; border-radius: 6px; background-color: white; opacity: 0.7; color: grey;" >一鍵複製</button>
                </div>
                <div id="output_gb_countdown" style="display: block;"></div> <!--數據-->
                <div style="display: flex; justify-content: start;">
                    <input type="checkbox" id="checkbox_all" onclick="onClick_all();" style="margin-right: 5px;">
                    <p style="margin: 5px;">"篩選"</p>
                    <button id="rep_all" style="display: none; margin: 5px; border: 0; border-radius: 6px; background-color: white; opacity: 0.7; color: grey;" >一鍵複製</button>
                </div>
                <div id="output_gb_all" style="display: none;"></div> <!--數據-->
            </div>
            <div id="output_testday_out" style="display: none; background: grey; width: 90%; color: orange; padding: 1%;">
                <div style="display: flex; justify-content: start; height: 36px;">
                    <p style="margin: 5px;">輸出：</p>
                    <button id="rep_testday" style="display: none; margin: 5px; border: 0; border-radius: 6px; background-color: white; opacity: 0.7; color: grey;" >一鍵複製</button>
                </div>
                <div id="output_testday" style="display: block; margin-left: 5px;"></div> <!--數據-->
            </div>
        </div>
        <div class="showOnPhone middle" style="font-size: 24px; color: aliceblue;">
            浪漫小提醒：建議使用電腦或平板操作。
        </div>
        
    </div>

    <script src="./jquery-3.6.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
    <script src="./js/index.js"></script>
    <script src="./js/code.js"></script>
</html>
