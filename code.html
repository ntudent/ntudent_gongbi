<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code</title>
    <script>//臺大牙醫系B09蔡侁甫所有網站</script>      
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body style="background: #24fdd2; font-family: 'Times New Roman', Helvetica, 新細明體;">
    <div id="head_code"></div>
    <div id="body_code">
        <div style="display: flex; flex-wrap: wrap; justify-content: center;">
            <select name="button_name" id="button_name" onchange="onChange(this);">
                <option value="gb_name_select">請選擇模式</option>
                <option value="_gb">共筆</option>
                <option value="_testday">考程</option>
            </select>
        </div>

        <div id="data_gb" style="display: block;">
            <div style="display: flex; flex-wrap: wrap; justify-content: center;"> <!--手機板設成flex-direction: column-->
                <div style="display: flex; flex-wrap: wrap;">
                    <p style="padding-top: 20px;">No.</p>
                    <input type="text" id="data_gb_number" style="width: 80px; margin: 10px;" autocomplete="off" value="0" placeholder="流水號"> <!--一開始="0"，之後依照頁面顯示的輸入-->              
                </div>                
                <input type="text" name="gb_name" id="data_gb_name" style="width: 80px; margin: 10px;" autocomplete="off" placeholder="共筆名">
                <input type="text" name="gb_week" id="data_gb_week" style="width: 140px; margin: 10px;" autocomplete="off" placeholder="Week/考古名">
                <input type="text" name="gb_ss_1" id="data_gb_ss_1" style="width: 140px; margin: 10px;" autocomplete="off" placeholder="寫手1 座號">
                <input type="text" name="gb_ss_2" id="data_gb_ss_2" style="width: 140px; margin: 10px;" autocomplete="off" placeholder="寫手2 考古請填'x'">
                <input type="text" name="gb_sg" id="data_gb_sg" style="width: 80px; margin: 10px;" autocomplete="off" placeholder="審稿">
                <div style="display: flex; flex-wrap: wrap;">
                    <p style="padding-top: 20px;">上課/考古交稿日</p>
                    <input type="date" name="gb_date" id="data_gb_date" style="width: 120px; margin: 10px;" autocomplete="off" placeholder="">
                </div>
            </div>
            <div style="display: flex; flex-wrap: wrap; justify-content: center; margin-top: 10px;" >
                <button id="gb_next" style="margin: 10px;">確定</button>
                <button id="gb_back" style="margin: 10px;">上一步</button>
                <button id="gb_delete" style="margin: 10px;">清空</button>
            </div>
        </div>

        <div id="data_testday" style="display: none;">
            <div style="display: flex; flex-wrap: wrap; justify-content: center;"> <!--手機板設成flex-direction: column-->
                <div style="display: flex; flex-wrap: wrap;">
                    <p style="padding-top: 20px;">No.</p>
                    <input type="text" id="data_testday_number" style="width: 80px; margin: 10px;" autocomplete="off" value="0" placeholder="流水號"> <!--一開始="0"，之後依照頁面顯示的輸入-->
                </div>
                <input type="text" name="testday_name" id="data_testday_name" style="width: 80px; margin: 10px;" autocomplete="off" placeholder="考科">
                <input type="text" name="testday_range" id="data_testday_range" style="width: 160px; margin: 10px;" autocomplete="off" placeholder="範圍">
                <div style="display: flex; flex-wrap: wrap;">
                    <p style="padding-top: 20px;">日期</p>
                    <input type="date" name="testday_date" id="data_testday_date" style="width: 160px; margin: 10px;" autocomplete="off" placeholder="日期">
                </div>
            </div>
            <div style="display: flex; flex-wrap: wrap; justify-content: center; margin-top: 10px;" >
                <button id="testday_next" style="margin: 10px;">確定</button>
                <button id="testday_back" style="margin: 10px;">上一步</button>
                <button id="testday_delete" style="margin: 10px;">清空</button>
            </div>
        </div>

        <div id="output_gb" style="display: block;">
            <p>輸出：</p>
            <input type="checkbox" id="checkbox_countdown" checked onclick="onClick_countdown();">"近期"
            <div id="output_gb_countdown" style="display: block;">
                <div id="countdown0">
                    <!--item[流水號] = new Array(共筆名, 寫手1, 寫手2, 上課日, 交初稿日, 審稿日, 審稿日)-->
                </div>
            </div>
            <input type="checkbox" id="checkbox_all" onclick="onClick_all();">"篩選"
            <div id="output_gb_all" style="display: none;">
                <div id="all0">
                    <!--item_all[流水號] = new Array(共筆名, 寫手1, 寫手2, 上課日, 交初稿日, 審稿日, 審稿日)-->
                </div>
            </div>
        </div>
        <div id="output_testday" style="display: none;">
            <p>輸出：</p>
            <div id="testday0">
                <!--item_testday[流水號] = new Array(考科, 範圍, 日期, 剩餘日)-->
            </div>
        </div>
    </div>

    <script src="./jquery-3.6.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
    <script src="./js/index.js"></script>
    <script src="./js/code.js"></script>
</html>
