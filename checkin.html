<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkin</title>
    <script>//臺大牙醫系B09蔡侁甫所有網站</script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="./css/index.css">
</head>
<body style="background: #24fdd2; font-family: 'Times New Roman', Helvetica, 標楷體;">
    <div id="head_checkin"></div>
    <div id="body_checkin">
        <div class="middle" style="padding-top: 10px; background-color: rgb(192, 206, 255); opacity: 0.8;">
            <div id="upperHolder" style="margin-left: 90px; height: 150px; width: 180px; background-color: pink; border: green; border-style: groove; border-radius: 10px;">
                <div id="month" style="display: flex; height: 50px;">
                    <div id="month_num" style="font-size: 28; margin-left: 25px;"></div> <!--div無法onload-->
                    <div style="padding-top: 40px;">月</div>
                    <div id="month_en" style="font-size: 10; margin-left: 10px; padding-top: 30px"></div>
                </div>
                <div id="date" class="middle" style="height: 60px;"></div>
                <div id="week" class="middle"></div>
            </div>
            <div id="lowerHolder" style="display: flex; flex-wrap: nowrap; margin-top: 10px; margin-left: 100px; height: 400px; width: 180px;">
                <div id="class" style="width: 120px;">
                    <ul id="1" style="display: flex; list-style-type: none; padding-left: 10px; height: 10px; width: 110px;">
                        <li id="className">第一節：</li>
                    </ul>
                    <ul id="2" style="display: flex; list-style-type: none; padding-left: 10px; height: 10px; width: 110px;">
                        <li id="className">第二節：</li>
                    </ul>
                    <ul id="3" style="display: flex; list-style-type: none; padding-left: 10px; height: 10px; width: 110px;">
                        <li id="className">第三節：</li>
                    </ul>
                    <ul id="4" style="display: flex; list-style-type: none; padding-left: 10px; height: 10px; width: 110px;">
                        <dli id="className">第四節：</li>
                    </ul>
                    <ul id="5" style="display: flex; list-style-type: none; padding-left: 10px; height: 10px; width: 110px;">
                        <li id="className">第五節：</li>
                    </ul>
                    <ul id="6" style="display: flex; list-style-type: none; padding-left: 10px; height: 10px; width: 110px;">
                        <li id="className">第六節：</li>
                    </ul>
                    <ul id="7" style="display: flex; list-style-type: none; padding-left: 10px; height: 10px; width: 110px;">
                        <li id="className">第七節：</li>
                    </ul>
                    <ul id="8" style="display: flex; list-style-type: none; padding-left: 10px; height: 10px; width: 110px;">
                        <li id="className">第八節：</li>
                    </ul>
                    <ul id="9" style="display: flex; list-style-type: none; padding-left: 10px; height: 10px; width: 110px;">
                        <li id="className">第九節：</li>
                    </ul>
                </div>
                <div id="arrow" style="width: 30px;">
                    <span style="width: 30px;">
                        <svg class="drop" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" xml:space="preserve"><path fill="#6E83B7" d="m10 256 200 150v-80h156V186H210v-80zM394 186h40v140h-40zM462 186h40v140h-40z"/></svg>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="./jquery-3.6.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
    <script src="./js/index.js"></script>
    <script src="./js/checkin.js"></script>
</html>
