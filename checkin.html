<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkin</title>
    <script>//臺大牙醫系B09蔡侁甫所有網站</script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="./css/index.css">
</head>
<body style="background: #24fdd2; font-family: 'Times New Roman', Helvetica, 新細明體;">
    <div id="head_checkin"></div>
    <div id="body_checkin">
        <div style="background-color: rgb(192, 206, 255); opacity: 0.8;">
            <div id="upperHolder" style="height: 200px; width: 200px; background-color: pink; border: green; border-style: groove; border-radius: 10px;">
                <div id="month" style="display: flex;">
                    <div id="month_num" style="font-size: 28;"></div> <!--div無法onload-->
                    <div>月</div>
                    <div id="month_en" style="font-size: 10; margin-left: 10px;"></div>
                </div>
                <div id="date" class="middle"></div>
                <div id="week" class="middle"></div>
            </div>
            <div id="lowerHolder" style="height: 400px; width: 200px;" style="display: flex;">
                <div id="class" style="width: 150px;">
                    <div id="1">
                        <div id="className">第一節</div>
                    </div>
                    <div id="2">
                        <div id="className">第二節</div>
                    </div>
                    <div id="3">
                        <div id="className">第三節</div>
                    </div>
                    <div id="4">
                        <div id="className">第四節</div>
                    </div>
                    <div id="5">
                        <div id="className">第五節</div>
                    </div>
                    <div id="6">
                        <div id="className">第六節</div>
                    </div>
                    <div id="7">
                        <div id="className">第七節</div>
                    </div>
                    <div id="8">
                        <div id="className">第八節</div>
                    </div>
                    <div id="9">
                        <div id="className">第九節</div>
                    </div>
                </div>
                <div id="arrow" style="width: 30px;"></div>
            </div>
        </div>
    </div>

    <script src="./jquery-3.6.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
    <script src="./js/index.js"></script>
    <script src="./js/checkin.js"></script>
</html>
